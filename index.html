<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <img
            src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg"
            alt="GitHub Logo"
          />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="  Search or jump to..." />
          <div class="search-bar-icon">&nbsp;/&nbsp;</div>
        </div>
        <ul class="menu">
          <li class="menu-item">Pull requests</li>
          <li class="menu-item">Issues</li>
          <li class="menu-item">Marketplace</li>
          <li class="menu-item">Explore</li>
        </ul>
      </div>
      <div class="header-right">
        <button class="header-right-item">
          <svg
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            data-view-component="true"
            height="16"
            width="16"
          >
            <path
              d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z"
            ></path>
          </svg>
        </button>
        <button class="header-right-item">
          <svg
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            data-view-component="true"
            height="16"
            width="16"
            class="octicon octicon-plus"
          >
            <path
              fill-rule="evenodd"
              d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z"
            ></path>
          </svg>
          <span class="dropdown-caret"></span>
        </button>
        <button class="header-right-item">
          <img
            src="https://avatars.githubusercontent.com/u/67190756?s=60&amp;v=4"
            alt="@7louisjeon"
            size="20"
            data-view-component="true"
            height="20"
            width="20"
            class="avatar"
          />
          <span class="dropdown-caret caret2"></span>
        </button>
      </div>
    </header>
  </body>
</html>

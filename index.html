<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <img
            src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg"
            alt="GitHub Logo"
          />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="  Search or jump to..." />
          <div class="search-bar-icon">&nbsp;/&nbsp;</div>
        </div>
        <ul class="menu">
          <li class="menu-item">Pull requests</li>
          <li class="menu-item">Issues</li>
          <li class="menu-item">Marketplace</li>
          <li class="menu-item">Explore</li>
        </ul>
      </div>
      <div class="header-right">
        <button class="right-item">&#128276;</button>
        <button class="right-item">+▼</button>
        <button class="right-item">○▼</button>
      </div>
    </header>
  </body>
</html>
